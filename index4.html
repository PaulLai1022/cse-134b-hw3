    <main class="container">
        <fieldset>
            <legend>Contact Form</legend>
            <form action="https://httpbin.org/post" method="POST">

                <label for="name">Name: <span>*</span></label>
                <input type="text" id="name" name="name" required>
                <output class="error-message" for="name"></output>
                <output class="info-message" for="name"></output>

                <label for="email">Email: <span>*</span></label>
                <input type="email" id="email" name="email" required>
                <output class="error-message" for="email"></output>
                <output class="info-message" for="email"></output>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" required></textarea>
                <output class="error-message" for="comments"></output>
                <output class="info-message" for="comments"></output>

                <!-- Hidden field -->
                <input type="hidden" name="possible_bot" value="true">

                <button type="submit">Send</button>
            </form>
        </fieldset>
    </main>
</body>

</html>
