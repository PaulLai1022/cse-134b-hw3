<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form (Final JS Enhanced)</title>
    <link rel="stylesheet" href="./css/form-no-js.css">
</head>

<body>
    <main class="container">
        <fieldset>
            <legend>Contact Form</legend>
            <form action="https://httpbin.org/post" method="POST" novalidate id="contactForm">

                <label for="name">Name: <span>*</span></label>
                <input type="text" id="name" name="name" required minlength="2" maxlength="50"
                    placeholder="Enter your name">
                <output class="error-message" id="name-error"></output>
                <output class="info-message" id="name-info"></output>

                <label for="email">Email: <span>*</span></label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                <output class="error-message" id="email-error"></output>
                <output class="info-message" id="email-info"></output>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" required minlength="10" maxlength="300"
                    pattern="[A-Za-z0-9 .,!?'-]+" placeholder="Leave your comments (10-300 chars)"></textarea>
                <output class="error-message" id="comments-error"></output>
                <output class="info-message" id="comments-info"></output>

                <!-- Hidden fields -->
                <input type="hidden" name="possible_bot" value="true">
                <input type="hidden" name="form-errors" id="form-errors">

                <button type="submit">Send</button>
            </form>
        </fieldset>
    </main>
</body>

</html>
